<div class="min-h-screen bg-gray-100 flex justify-center pt-10">

  <div class="bg-white shadow-xl p-6 rounded-xl w-full max-w-xl space-y-4">

    <h2 class="text-center text-xl font-bold">AI Award Criterion Generator</h2>

    <input type="text" [(ngModel)]="criterion" placeholder="المعيار"
      class="w-full border p-3 rounded-md focus:outline-blue-500">

    <input type="text" [(ngModel)]="model" placeholder="نموذج الجائزة"
      class="w-full border p-3 rounded-md focus:outline-blue-500">

    <button (click)="generateText()" class="w-full bg-blue-600 text-white py-2 rounded-md">
      <span *ngIf="!loading">Generate</span>
      <span *ngIf="loading">جاري المعالجة...</span>
    </button>

    <textarea rows="8" [(ngModel)]="generatedText"
      class="w-full border p-3 rounded-md"></textarea>

    <button (click)="exportPDF()" class="w-full bg-green-600 text-white py-2 rounded-md">
      Export
    </button>

  </div>

</div>
